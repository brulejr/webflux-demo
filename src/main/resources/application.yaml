server:
  port: 9090

spring:
  ldap:
    embedded:
      base-dn: dc=brule,dc=net
      credential:
        username: uid=admin
        password: secret
      ldif: classpath:schema.ldif
      port: 12345
      validation:
        enabled: false

management:
  endpoints:
    web:
      base-path: /admin
      exposure:
        include: "*"
    enabled-by-default: true
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true

traceability:
  headers:
    requestId: x-traceability-request-id
    duration: x-traceability-duration

module:
  greeting:
    enabled: true
  pdf:
    enabled: true
  security:
    ldap:
      applicationBase: dc=webflux-demo,dc=apps,dc=brule,dc=net
      authorityPrefixPermission: PERM_
      authorityPrefixRole: ROLE_
      permissionsBase: ou=permissions,dc=webflux-demo,dc=apps,dc=brule,dc=net
      groupBase: ou=groups,dc=brule,dc=net
      userBase: ou=people,dc=brule,dc=net
    jwt:
      expirationInSec: 300
      passwordEncoder:
        secret: mysecret
        iteration: 33
        keylength: 256
  song:
    enabled: true
